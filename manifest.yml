modules:
    jira:projectPage:
        - key: flwattrctr
          resource: goodthing-files
          title: FlowAttractor v0.1.5
          layout: blank
          icon: resource:goodthing-files;project-page-icon.svg
        #   icon: 'https://app.flowattractor.co/img/project-page-icon.svg'
resources:
    - key: goodthing-files
      path: static/goodthing
permissions:
    scopes:
        - read:jira-user
        - read:jira-work
    content:
        scripts:
            - 'unsafe-inline'
            # - 'unsafe-eval' (Doesn't seem to work)
        styles:
            - 'unsafe-inline'
    external:
        fonts:
            - 'fonts.gstatic.com'
            - 'fonts.googleapis.com'
        styles:
            - 'fonts.googleapis.com'
        scripts:
            - '*.google-analytics.com'
app:
    runtime:
        name: sandbox
    id: ari:cloud:ecosystem::app/772873c8-ccfd-45de-8261-f7ed353e5009
